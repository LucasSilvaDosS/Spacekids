<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="style.css">
	<link rel="sortcut icon" href="image/logo.jpg" type="image" />
	<title>Space Kids</title>

</head>

<body>
	<div class="kids-wrapper">
		<div class="kids-phone">
			<img src="phone3.png" alt="celular">
		</div>

		<div>

			<div class="group">
				<img src="KIDS-01.png" class="spacekids-logo" alt="space-kids logo">

				<div>
				    <label for="username">Usuário:</label>
				    <input type="text" id="username" name="username">
				</div>

				<div>
				    <label for="pass">Senha:</label>
				    <input type="password" id="pass" name="password"
				           minlength="8" required>
				</div>

				<input type="submit" value="Entrar">
				</div>

			<div class="group">
				<p class="not-account">Não possui uma conta?</p>
				<p class="not-account">
					<a class="link-blue" href="#">Inscreva-se</a>
				</p>
			</div>

			<div class="get-the-app">
				<p class="get-the-app">Baixe o aplicativo</p>
				<div class="download">
					<a href="https://play.google.com/store?hl=pt_BR&gl=US" target="_blank"><img src="googleplay-button.png" class="app-download"></a>
					<a href="https://www.apple.com/br/app-store/" target="_blank"><img src="apple-button.png" class="app-download"></a>
				</div>
			</div>

			<div>
				<a href="">Termos de uso</a> |
				<a href="">Declaração de privacidade</a> |
				<a href="">Ouvidoria</a>

			</div> <br>

			<h1 class="get-the-app">TODOS OS DIREITOS RESERVADOS</h1>
			
		</div>

	</div>

</body>
</html>
